version: '3.9'

services:

  backend:
    build: 
        context: .
    ports:
      - "3000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000 
             "
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=admin
      - DB_PASS=admin
    depends_on:
      - db
      - redis

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: devdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
      image: redis:latest
      ports:
      - "6379:6379"

  celery:
    build: .
    volumes:
      - ./app:/app

    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=admin
      - DB_PASS=admin
    command: >
      sh -c "while ! nc -z backend 8000; do sleep 1; done &&
       python manage.py populate_database &&
       celery -A credapp worker --loglevel=info"
    depends_on:
      - db
      - redis
      - backend
  tests :
    build: .
    command: >
      sh -c "while ! nc -z backend 8000; do sleep 1; done && 
        python manage.py test"
    volumes:
      - ./app:/app
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=admin
      - DB_PASS=admin
    depends_on:
      - db
      - redis
      - backend

volumes:
  postgres_data:

